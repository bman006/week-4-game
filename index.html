<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<title>RPG Game</title>
</head>
<body>
	
<header class="jumbotron">
	<h1>An Unlikely Battle</h1>
	<button class="btn start-button">Start</button>
</header>

<div class="row">
	<div class="col-md-12 header-spacer"></div>
</div>

<div class="container">
	<div class="row">
		<!-- Character display and selection area -->
		<div class="col-md-12 heroes">
			<h2></h2>
		</div>
	</div>
	<div class="row game-area">
		<div class="col-md-6 game-area-boxes battlefield">
			<div class="row">
				<div class="col-md-2 attacker hero-position"></div>
				<div class="col-md-2 middle-of-the-battlefield"></div>
				<div class="col-md-2 defender hero-position"></div>
			</div>
			<div class="row">
				<div class="col-md-6 fight-button-area">
					<button class="btn fight-button">Fight</button>
				</div>
			</div>
		</div>
		<div class="col-md-2"></div>
		<div class="col-md-4 game-area-boxes graveyard"></div>
	</div>
</div>

<footer class="row">
	<footer class="col-md-12"></footer>
</footer>

<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
